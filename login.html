    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.indexedDB) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç IndexedDB. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –º–æ–≥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
            }

            if (!window.Notification || !('serviceWorker' in navigator)) {
                console.warn('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∏ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
            }

            if (!window.MediaRecorder) {
                console.warn('–ì–æ–ª–æ—Å–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
            }

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                document.body.classList.add('mobile-device');
            }

            if (isMobile) {
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }

            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            });

            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (isMobile) {
                        this.style.fontSize = '16px';
                    }
                });

                input.addEventListener('blur', function() {
                    if (isMobile) {
                        this.style.fontSize = '';
                    }
                });
            });

            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞. –ú–æ–±–∏–ª—å–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞:', isMobile);
        });

        function setMobileHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);

            const chatsList = document.querySelector('.chats-list');
            const sidebar = document.querySelector('.sidebar');
            if (chatsList && sidebar) {
                const sidebarHeight = sidebar.offsetHeight;
                const searchHeight = document.querySelector('.search-container')?.offsetHeight || 0;
                const profileHeight = document.querySelector('.user-profile')?.offsetHeight || 0;
                const footerHeight = document.querySelector('.sidebar-footer')?.offsetHeight || 0;
                const availableHeight = sidebarHeight - searchHeight - profileHeight - footerHeight;
                chatsList.style.height = availableHeight + 'px';
            }
        }

        window.addEventListener('load', setMobileHeight);
        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(setMobileHeight, 100);
            }
        });
    </script>
